<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="albums.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="album-container">
            <img src="img/Genius.jpg" alt="music-cover" id="cover" style="width: 295px">
            <div class="album-info">
                <p>Artist: Ivery Skies</p>
                <p>Album: Chasing A Balloon</p>
                <p>Year: 2016</p>
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal" data-num="0">Songs</button>
            </div>
        </div>
        <div class="album-container">
            <img src="img/3005.jpg" alt="music-cover" id="cover" style="width: 295px">
            <div class="album-info">
                <p>Artist: Ivery Skies</p>
                <p>Album: Galatic Journey</p>
                <p>Year: 2017</p>
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal" data-num="1">Songs</button> 
            </div>  
        </div>
        <div class="album-container">
            <img src="img/Fly_Away.jpg" alt="music-cover" id="cover" style="width: 295px">
            <p>Artist: Ivery Skies</p>
            <p>Album: Rebelion</p>
            <p>Year: 2016</p>
            <button class="cta-btn" id="open">Songs</button>
        </div>  
        <div class="album-container">
            <img src="img/Lost.jpg" alt="music-cover" id="cover" style="width: 295px">
            <p>Artist: Ivery Skies</p>
            <p>Album: Lost</p>
            <p>Year: 2015</p>
            <button class="cta-btn" id="open">Songs</button>
        </div>
        <div class="album-container">
            <img src="img/3005.jpg" alt="music-cover" id="cover" style="width: 295px">
            <p>Artist: Ivery Skies</p>
            <p>Album: Galatic Journey</p>
            <p>Year: 2017</p>
            <button class="cta-btn" id="open">Songs</button>
        </div>
        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Modal Window</h4>
                    </div>
                    <div class="modal-body">
                        <audio src="" id="audio"></audio>
                    </div>
      
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" class="close" data-dismiss="modal" onclick="pause()">Pause</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="albums.js"></script>
